<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Airplane</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #87cefa;
      overflow: hidden;
    }

    .scene {
      width: 400px;
      height: 300px;
      perspective: 1000px;
      position: relative;
    }

    .airplane {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      animation: fly 10s infinite linear;
    }

    .body {
      position: absolute;
      width: 100px;
      height: 50px;
      background-color: #d32f2f;
      border-radius: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg);
    }

    .wing {
      position: absolute;
      width: 200px;
      height: 30px;
      background-color: #1976d2;
      top: 50%;
      left: 50%;
      transform-origin: center;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(90deg);
    }

    .tail {
      position: absolute;
      width: 40px;
      height: 20px;
      background-color: #388e3c;
      border-radius: 5px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(-90deg);
    }

    .engine {
      position: absolute;
      width: 30px;
      height: 15px;
      background-color: #616161;
      top: 60%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%) rotateX(0deg) rotateY(0deg);
      border-radius: 5px;
    }

    @keyframes fly {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="airplane">
    <div class="body"></div>
    <div class="wing"></div>
    <div class="tail"></div>
    <div class="engine"></div>
  </div>
</div>

</body>
</html>
